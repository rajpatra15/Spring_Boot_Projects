<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <style>
        .error{
        font-style= bold;
        color:red;
        }
    </style>
</head>
<body>
<form th:action="@{/processform}" th:object="${customer}" method=post>
    First Name(*) : <input type="text" th:field="*{firstName}">
    <span th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}" class="error"/>
    <br><br>
    Last Name(*) : <input type="text" th:field="*{lastName}">
    <!-- Add error message if checks has any error happend errors tag is used to display message -->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}" class="error"/>

    <br><br>
    <input type="submit" value="Click to Submit">
</form>
</body>
</html>
